<div class="container color-dark">
    <div class="col">
      <p>Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Your bucket list</p>
    </div>
  </div>
  <div class="container color-light">
    <div class="col">
      <p class="sm">Subramanyam Angualar 8</p>
  
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="itemValue">
      </form>
      <p><span>{{ goalText }}</span></p>
    </div>
    <div class="col">
      <p class="life-container">
        I Want to FLY high ({{ itemCount }})
      </p>
    </div>
  </div>
